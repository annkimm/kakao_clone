<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>More</title>
</head>
<body>
  <header>
    <div class="header__top">
        <div class="header__column">
          <i class="fa fa-plane"></i>
          <i class="fa fa-wifi"></i>
        </div>
      <div class="header__column">
        <div class="header__time">18:38</div>
      </div>
      <div class="header__column">
        <i class="fa fa-moon-o"></i>
        <i class="fa fa-bluetooth-b"></i>
        <span class="header__battery">66% <i class="fa fa-battery-full"></i></span>
      </div>
    </div>
    <div class="header__bottom">
        <div class="header__column">
          <i class="fa fa-chevron-left fa-lg"></i>
        </div>
        <div class="header__column">
            <span class="header__txt">Lynn</span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i>
          <i class="fa fa-bars"></i>
        </div>
    </div>
  </header>
  <main class="chat">
    <div class="date-divider">
      <span class="date-divider__text">wednesday, August 2,2017</span>
    </div>
    <div class="chat__message chat__meesage--from-me">
      <span class="chat__meesage-time">17:55</span>
      <span class="chat__meesage-body">Hello! This is a test message.</span>
    </div>
    <div class="chat__message chat__meesage--to-me">
      <img src="images/avatar.jpg" alt="" class="chat__message-avatar">
      <div class="chat__meesage-center">
        <h3 class="chat__message-username">Lynn</h3>
        <span class="chat__meesage-body">And This is a anwser</span>
      </div>
      <span class="chat__meesage-time">19:35</span>
    </div>
  </main>
  <div class="type-message">
    <i class="fa fa-plus fa-2x"></i>
    <div class="type-message__input">
      <input type="text">
      <i class="fa fa-smile-o"></i>
      <span class="record-message">
        <i class="fa fa-microphone"></i>
      </span>
    </div>
  </div>
</body>
</html>
