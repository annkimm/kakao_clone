<!DOCTYPE html>
<!--
  doctype:  selt-contained 태그, 혼자 스스로 열고 닫는 태그
 이 태그 자체로 정보를 제공하기 때문

  head:  브라우저에게 필요한 정보를 제공하고, 유저에게는 보이지 않음
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="author" content="minji kim">
    <title>This is my title</title>
  </head>
  <body>
    <section>
      <header id="headerNumberOne" class="defaultHeader">
          <h1>Title of a section</h1>
      </header>
    </section>
    <div id="differentHeader" class="defaultHeader">
      <h1>Title of the unkown container</h1>
    </div>
    <h1>my big title</h1>
    <h6>my small title</h6>
  </body>
</html>
